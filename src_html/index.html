<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D 地块征服 - 主页</title>
  <style>
    :root {
      --bg-a: #0c1328;
      --bg-b: #1a1f37;
      --panel: rgba(12, 18, 34, 0.84);
      --line: rgba(133, 255, 246, 0.9);
      --text: #eaf2ff;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: "Trebuchet MS", "PingFang SC", sans-serif;
      color: var(--text);
      background: radial-gradient(circle at 20% 10%, #213a66, var(--bg-a) 45%, var(--bg-b) 100%);
      padding: 16px;
    }

    .panel {
      width: min(760px, 100%);
      border: 1px solid rgba(170, 216, 255, 0.3);
      border-radius: 16px;
      background: linear-gradient(160deg, rgba(29, 44, 75, 0.9), rgba(17, 15, 40, 0.9));
      box-shadow: 0 24px 80px rgba(0, 0, 0, 0.4);
      padding: 24px;
      text-align: center;
    }

    h1 { font-size: clamp(30px, 6vw, 56px); margin-bottom: 12px; }
    p { line-height: 1.55; opacity: 0.94; }

    .actions {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .btn {
      text-decoration: none;
      border: 0;
      border-radius: 999px;
      font-size: 18px;
      font-weight: 700;
      padding: 11px 30px;
      cursor: pointer;
      color: #09253e;
      background: linear-gradient(90deg, #8af2ff, #87ff9f);
      transition: transform 0.15s;
    }

    .btn:hover { transform: scale(1.04); }

    .btn.secondary {
      color: #d8ebff;
      background: linear-gradient(120deg, #31557e, #2b3457);
    }
  </style>
</head>
<body>
  <main class="panel">
    <h1>3D 地块征服</h1>
    <p>随机生成地块，玩家或 AI 多方混战。</p>
    <p>默认规则：初始地块兵力 25，中立守军 15，占领地块每秒 +1 兵力。</p>

    <div class="actions">
      <a class="btn" href="./human_vs_ai.html">人机对战</a>
      <a class="btn" href="./ai_vs_ai.html">AI 对战</a>
      <a class="btn secondary" href="./rules.html">游戏说明</a>
    </div>
  </main>
</body>
</html>
